<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>Bot Builder - Nexus AI</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; background: #0f0f23; color: #e0e0e0; min-height: 100vh; }
        .nav { padding: 16px 24px; border-bottom: 1px solid #1a1a2e; display: flex; align-items: center; gap: 8px; }
        .nav a { color: #00d9ff; text-decoration: none; font-size: 14px; }
        .nav span { color: #666; }
        .container { max-width: 1000px; margin: 0 auto; padding: 40px 20px; }
        h1 { color: #00d9ff; margin-bottom: 24px; font-size: 28px; }
        h2 { color: #00d9ff; margin-bottom: 16px; font-size: 20px; }
        .panels { display: grid; grid-template-columns: 1fr 1fr; gap: 24px; }
        .panel { background: #1a1a2e; border-radius: 8px; padding: 24px; }
        label { display: block; margin-bottom: 6px; color: #999; font-size: 13px; }
        input, textarea { width: 100%; background: #0f0f23; border: 1px solid #333; color: #e0e0e0; padding: 10px; border-radius: 6px; font-size: 14px; font-family: inherit; }
        textarea { resize: vertical; min-height: 60px; }
        input:focus, textarea:focus { outline: none; border-color: #00d9ff; }
        .form-group { margin-bottom: 12px; }
        .btn { background: #00d9ff; color: #0f0f23; border: none; padding: 10px 20px; border-radius: 6px; cursor: pointer; font-size: 14px; font-weight: 600; }
        .btn:hover { background: #00b8d4; }
        .btn:disabled { opacity: 0.5; cursor: not-allowed; }
        .btn-sm { padding: 8px 16px; font-size: 13px; }
        .chat-area { height: 300px; overflow-y: auto; border: 1px solid #333; border-radius: 6px; padding: 12px; margin-bottom: 12px; background: #0f0f23; }
        .msg { margin-bottom: 12px; padding: 8px 12px; border-radius: 6px; max-width: 85%; }
        .msg-user { background: #0f3640; margin-left: auto; text-align: right; }
        .msg-bot { background: #1a1a2e; border: 1px solid #333; }
        .msg-label { font-size: 11px; color: #666; margin-bottom: 4px; }
        .chat-input { display: flex; gap: 8px; }
        .chat-input input { flex: 1; }
        .status { padding: 8px; border-radius: 4px; background: #0a2a1a; color: #4ade80; font-size: 13px; margin-bottom: 12px; display: none; }
        .error { color: #ff4444; font-size: 13px; margin-top: 8px; }
        @media (max-width: 768px) { .panels { grid-template-columns: 1fr; } }
    </style>
</head>
<body>
    <div class="nav">
        <a href="/">Nexus AI</a><span>/</span><span>Bot Builder</span>
    </div>
    <div class="container">
        <h1>Bot Builder</h1>
        <div class="panels">
            <div class="panel">
                <h2>Create Bot</h2>
                <div class="form-group">
                    <label>Bot Name</label>
                    <input type="text" id="botName" placeholder="e.g., Customer Support Bot">
                </div>
                <div class="form-group">
                    <label>Persona / System Prompt</label>
                    <textarea id="systemPrompt" placeholder="e.g., You are a helpful customer support agent..."></textarea>
                </div>
                <div class="form-group">
                    <label>Welcome Message</label>
                    <input type="text" id="welcomeMsg" placeholder="e.g., Hello! How can I help you today?">
                </div>
                <button class="btn" id="createBtn" onclick="createBot()">Create Bot</button>
                <div class="error" id="createError"></div>
            </div>
            <div class="panel">
                <h2>Chat with Bot</h2>
                <div class="status" id="status"></div>
                <div class="chat-area" id="chatArea">
                    <div style="color:#666;text-align:center;margin-top:120px;">Create a bot to start chatting</div>
                </div>
                <div class="chat-input">
                    <input type="text" id="chatInput" placeholder="Type a message..." disabled onkeypress="if(event.key==='Enter')sendMessage()">
                    <button class="btn btn-sm" id="sendBtn" onclick="sendMessage()" disabled>Send</button>
                </div>
                <div class="error" id="chatError"></div>
            </div>
        </div>
    </div>
    <div style="position:fixed;bottom:8px;right:8px;background:rgba(0,0,0,0.7);color:#fff;padding:4px 12px;border-radius:4px;font-size:11px;z-index:9999;pointer-events:none;">DEMO | lavescar.com.tr</div>
    <script>
    let currentBotId = null;
    async function createBot() {
        const name = document.getElementById('botName').value.trim();
        const system_prompt = document.getElementById('systemPrompt').value.trim();
        const welcome_message = document.getElementById('welcomeMsg').value.trim() || 'Hello!';
        if (!name) return;
        const btn = document.getElementById('createBtn');
        const error = document.getElementById('createError');
        btn.disabled = true; error.textContent = '';
        try {
            const res = await fetch('/bot/api/create', {
                method: 'POST', headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ name, system_prompt, welcome_message })
            });
            if (!res.ok) { const err = await res.json(); throw new Error(err.error || 'Failed'); }
            const data = await res.json();
            currentBotId = data.bot_id;
            document.getElementById('status').style.display = 'block';
            document.getElementById('status').textContent = 'Bot "' + name + '" created (ID: ' + currentBotId + ')';
            document.getElementById('chatInput').disabled = false;
            document.getElementById('sendBtn').disabled = false;
            document.getElementById('chatArea').innerHTML = '<div class="msg msg-bot"><div class="msg-label">Bot</div>' + welcome_message + '</div>';
        } catch(e) { error.textContent = 'Error: ' + e.message; }
        finally { btn.disabled = false; }
    }
    async function sendMessage() {
        if (!currentBotId) return;
        const input = document.getElementById('chatInput');
        const message = input.value.trim();
        if (!message) return;
        input.value = '';
        const chat = document.getElementById('chatArea');
        const error = document.getElementById('chatError');
        error.textContent = '';
        chat.innerHTML += '<div class="msg msg-user"><div class="msg-label">You</div>' + message + '</div>';
        const botMsg = document.createElement('div');
        botMsg.className = 'msg msg-bot';
        botMsg.innerHTML = '<div class="msg-label">Bot</div><span class="bot-text"></span>';
        chat.appendChild(botMsg);
        chat.scrollTop = chat.scrollHeight;
        try {
            const res = await fetch('/bot/api/chat/' + currentBotId, {
                method: 'POST', headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ message })
            });
            if (!res.ok) { const err = await res.json(); throw new Error(err.error || 'Failed'); }
            const reader = res.body.getReader();
            const decoder = new TextDecoder();
            const textSpan = botMsg.querySelector('.bot-text');
            while (true) {
                const { done, value } = await reader.read();
                if (done) break;
                const text = decoder.decode(value);
                for (const line of text.split('\n')) {
                    if (line.startsWith('data: ')) {
                        const data = line.slice(6);
                        if (data === '{}') continue;
                        textSpan.textContent += data;
                    }
                }
                chat.scrollTop = chat.scrollHeight;
            }
        } catch(e) { error.textContent = 'Error: ' + e.message; }
    }
    </script>

    <script defer src="https://lavescar.com.tr/static/bridge.js"></script>

</body>
</html>
