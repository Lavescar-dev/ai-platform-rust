<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>AI Chat - Nexus AI</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: #0f0f23;
            color: #e0e0e0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .nav {
            padding: 16px 24px;
            border-bottom: 1px solid #1a1a2e;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
        }
        .nav a {
            color: #00d9ff;
            text-decoration: none;
            transition: opacity 0.2s;
        }
        .nav a:hover { opacity: 0.8; }
        .nav .sep { color: #444; }
        .nav .current { color: #e0e0e0; }
        .rate-limit {
            position: absolute;
            top: 16px;
            right: 24px;
            font-size: 12px;
            color: #666;
        }
        .chat-container {
            flex: 1;
            max-width: 800px;
            width: 100%;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            padding: 0 20px;
            position: relative;
        }
        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 24px 0;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }
        .messages::-webkit-scrollbar { width: 6px; }
        .messages::-webkit-scrollbar-track { background: transparent; }
        .messages::-webkit-scrollbar-thumb { background: #2a2a4a; border-radius: 3px; }
        .message {
            padding: 14px 18px;
            border-radius: 12px;
            max-width: 85%;
            line-height: 1.6;
            font-size: 15px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        .message.user {
            background: #1a3a5c;
            border: 1px solid #254a6e;
            align-self: flex-end;
            border-bottom-right-radius: 4px;
        }
        .message.assistant {
            background: #1a1a2e;
            border: 1px solid #2a2a4a;
            align-self: flex-start;
            border-bottom-left-radius: 4px;
        }
        .message .role {
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #00d9ff;
            margin-bottom: 6px;
            font-weight: 600;
        }
        .message.user .role { color: #5ba3d9; }
        .input-area {
            padding: 16px 0 24px;
            border-top: 1px solid #1a1a2e;
            display: flex;
            gap: 12px;
            align-items: flex-end;
        }
        .input-area textarea {
            flex: 1;
            background: #1a1a2e;
            border: 1px solid #2a2a4a;
            border-radius: 12px;
            padding: 14px 16px;
            color: #e0e0e0;
            font-size: 15px;
            font-family: inherit;
            resize: none;
            min-height: 50px;
            max-height: 150px;
            outline: none;
            transition: border-color 0.2s;
        }
        .input-area textarea:focus { border-color: #00d9ff; }
        .input-area textarea::placeholder { color: #555; }
        .send-btn {
            background: #00d9ff;
            color: #0f0f23;
            border: none;
            border-radius: 12px;
            padding: 14px 24px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            white-space: nowrap;
        }
        .send-btn:hover { background: #00c4e6; }
        .send-btn:disabled {
            background: #2a2a4a;
            color: #555;
            cursor: not-allowed;
        }
        .spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid #2a2a4a;
            border-top: 2px solid #00d9ff;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 8px auto;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
        .error-msg {
            background: #3d1a1a;
            border: 1px solid #5a2a2a;
            color: #ff6b6b;
            padding: 12px 16px;
            border-radius: 8px;
            font-size: 14px;
            margin: 8px 0;
        }
        .welcome {
            text-align: center;
            padding: 60px 20px;
            color: #555;
        }
        .welcome h2 {
            color: #00d9ff;
            font-size: 24px;
            margin-bottom: 8px;
            font-weight: 600;
        }
        @media (max-width: 600px) {
            .chat-container { padding: 0 12px; }
            .message { max-width: 95%; font-size: 14px; }
            .send-btn { padding: 14px 16px; }
        }
    </style>
</head>
<body>
    <div class="nav">
        <a href="/">Nexus AI</a>
        <span class="sep">&rsaquo;</span>
        <span class="current">AI Chat</span>
        <div class="rate-limit" id="rateLimit"></div>
    </div>

    <div class="chat-container">
        <div class="messages" id="messages">
            <div class="welcome">
                <h2>AI Chat</h2>
                <p>Start a conversation with the AI assistant</p>
            </div>
        </div>
        <div class="spinner" id="spinner"></div>
        <div class="input-area">
            <textarea id="userInput" placeholder="Type your message..." rows="1" onkeydown="if(event.key==='Enter'&&!event.shiftKey){event.preventDefault();sendMessage()}"></textarea>
            <button class="send-btn" id="sendBtn" onclick="sendMessage()">Send</button>
        </div>
    </div>

    <div style="position:fixed;bottom:8px;right:8px;background:rgba(0,0,0,0.7);color:#fff;padding:4px 12px;border-radius:4px;font-size:11px;z-index:9999;pointer-events:none;">DEMO | lavescar.com.tr</div>

    <script>
        const messagesEl = document.getElementById('messages');
        const userInput = document.getElementById('userInput');
        const sendBtn = document.getElementById('sendBtn');
        const spinner = document.getElementById('spinner');
        const rateLimitEl = document.getElementById('rateLimit');
        let conversationHistory = [];

        userInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 150) + 'px';
        });

        function addMessage(role, content) {
            const welcome = messagesEl.querySelector('.welcome');
            if (welcome) welcome.remove();

            const div = document.createElement('div');
            div.className = 'message ' + role;
            div.innerHTML = '<div class="role">' + (role === 'user' ? 'You' : 'Assistant') + '</div>' + escapeHtml(content);
            messagesEl.appendChild(div);
            messagesEl.scrollTop = messagesEl.scrollHeight;
            return div;
        }

        function escapeHtml(text) {
            const d = document.createElement('div');
            d.textContent = text;
            return d.innerHTML;
        }

        async function sendMessage() {
            const text = userInput.value.trim();
            if (!text) return;

            userInput.value = '';
            userInput.style.height = 'auto';
            sendBtn.disabled = true;
            spinner.style.display = 'block';

            addMessage('user', text);
            conversationHistory.push({ role: 'user', content: text });

            try {
                const response = await fetch('/chat/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: text, history: conversationHistory })
                });

                const remaining = response.headers.get('X-RateLimit-Remaining');
                if (remaining !== null) {
                    rateLimitEl.textContent = remaining + ' requests remaining';
                }

                if (response.status === 429) {
                    const err = await response.json();
                    const errDiv = document.createElement('div');
                    errDiv.className = 'error-msg';
                    errDiv.textContent = 'Rate limit exceeded. Please wait before sending another message.';
                    messagesEl.appendChild(errDiv);
                    messagesEl.scrollTop = messagesEl.scrollHeight;
                    return;
                }

                if (!response.ok) {
                    const err = await response.json();
                    const errDiv = document.createElement('div');
                    errDiv.className = 'error-msg';
                    errDiv.textContent = 'Error: ' + (err.error || 'Request failed');
                    messagesEl.appendChild(errDiv);
                    messagesEl.scrollTop = messagesEl.scrollHeight;
                    return;
                }

                const data = await response.json();
                const reply = data.response || data.message || JSON.stringify(data);
                addMessage('assistant', reply);
                conversationHistory.push({ role: 'assistant', content: reply });

            } catch (err) {
                const errDiv = document.createElement('div');
                errDiv.className = 'error-msg';
                errDiv.textContent = 'Network error: ' + err.message;
                messagesEl.appendChild(errDiv);
                messagesEl.scrollTop = messagesEl.scrollHeight;
            } finally {
                sendBtn.disabled = false;
                spinner.style.display = 'none';
                userInput.focus();
            }
        }
    </script>

    <script defer src="https://lavescar.com.tr/static/bridge.js"></script>

</body>
</html>
